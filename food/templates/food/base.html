{%load static%}
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}" />
    <!-- JavaScript Bundle with Popper -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->

    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Food app</a>
      <div class="navbar">
        <a class="nav-item" href="{% url 'food:create_item'%}">Add item</a>
        <a class="nav-item" href="#">Delete item</a>
        <a class="nav-item" href="#">View Item</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'profile' %}">Profile</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </nav>
    {%if messages%} {%for message in messages%}
    <div class="alert alert-{{message.tag}}">{{message}}</div>
    {%endfor%} {%endif%} {% block body %}{% endblock %}
  </body>
</html>
